<!-- demo_app/templates/ram_form.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Select RAM</title>
</head>
<body>
    <h1>Select RAM</h1>
    <form method="post">
        {% csrf_token %}
        <ul>
            {% for ram in rams %}
                <li>
                    <input type="radio" id="ram_{{ ram.id }}" name="ram" value="{{ ram.name }}">
                    <label for="ram_{{ ram.id }}">{{ ram.name }}</label>
                </li>
            {% endfor %}
        </ul>
        {{ form.as_p }}
        <button type="submit">Finish</button>
    </form>
</body>
</html>
